{% extends "base.html" %}
{% block head %}
{% include "header.html" %}
{% endblock %}
	{% block author %}
<div class="site-header-content">
<h1 class="site-title">{{ tname }}</h1>
<h2 class="site-description">
A collection of {{ tnums }} posts
</h2>
</div>
	{% endblock %}
{% block heart %}

<div class="post-feed">


{% for a in list %}
    <article class="post-card post tag-git">
    <a class="post-card-image-link" href="{% url 'index' %}tag/{{ tname }}">
    <div class="post-card-image" style="background-image: url({% url 'index' %}static/{{ a.img }})"></div>
    </a>
    <div class="post-card-content">
    <a class="post-card-content-link" href="{% url 'index' %}show-{{ a.id }}.html">
    <header class="post-card-header">
    <span class="post-card-tags">{{ tname }}</span>
    <h2 class="post-card-title">{{ a.title }}</h2>
    </header>
    <section class="post-card-excerpt">
    <p>{{ a.excerpt }}</p>
    </section>
    </a>
    <footer class="post-card-meta">
    <img class="author-profile-image" src="https://www.gravatar.com/avatar/eef863b3e7bf23276612b18cecd880c9?s=250&amp;d=mm&amp;r=x" alt="Hooray" />
    <span class="post-card-author"><a href="{% url 'index' %}author.html">{{ a.user }}</a></span>
    </footer>
    </div>
    </article>
{% endfor %}

</div>
{% endblock %}
